<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro-usuario.css') }}">

</head>
<body>
    <div class="content">
        <form action="{{ url_for('cadastrar_usuario') }}" method="POST">

        <legend>Cadastro</legend>
        <div class="input-box">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-box">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div class="input-box">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

        </div>
        <div class="input-box">
            <label for="perfil">Perfil:</label>
            <input type="text" id="perfil" name="perfil" required>

        </div>
        <div class="input-box">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button type="submit">Cadastrar</button>
        </form>
        
    </div>
        <div class="link">
            <a href="{{ url_for('buscar_usuarios')}}">Ver todos os usu√°rios</a>
        </div>
        <script src="../static/usuario.js"></script>
</body>
</html>
